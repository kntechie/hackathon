<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form class="login100-form validate-form flex-sb flex-w">
                <img src="res/images/logo.png" style="width: 100%;padding-bottom:20px;height: 90px;"/>
                <span class="login100-form-title" style="padding-bottom:20px">Login</span>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Username is required">
                    <input class="input100" type="text" name="username" placeholder="Username" ng-model="email">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" name="pass" placeholder="Password" ng-model="pwd">
                    <span class="focus-input100"></span>
                </div>
                <div class="container-login100-form-btn">
                    <button ng-click="login()" class="login100-form-btn">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
